<div class="container">
  <div class="row">
    <div class="col">
      <div class="card border-primary mb-3">
          <div class="card-header">
              <div class="card-body text-primary">
                  <h5 class="card-title">Listado de Usuarios</h5>
                  <div class="my-2 text-left">
                    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/users/detail']">Crear Usuario</button>
                  </div>
                  <br>
                  <table class="table table-bordered table-striped text-center" *ngIf="users?.length>0">
                      <thead>
                          <tr>
                              <th>Username</th>
                              <th>Nombre</th>
                              <th>Apellido</th>
                              <th>Email</th>
                              <th>Editar</th>
                              <th>Eliminar</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let user of users">
                              <td>{{ user.username }}</td>
                              <td>{{ user.name}}</td>
                              <td>{{ user.lastName }}</td>
                              <td>{{ user.email }}</td>
                              <td>
                                <button class="btn btn-primary btn-block" type="button" [routerLink]="['/users/detail', user.username]">Editar</button>
                              </td>
                              <td>
                                <button class="btn btn-danger btn-block" type="button" (click)="delete(user)">Eliminar</button>
                              </td>
                              </tr>
                      </tbody>
                  </table>
                  <div class="alert alert-info" *ngIf="users?.length == 0">
                    No records in the DB
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
