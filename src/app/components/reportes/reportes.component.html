<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <!--font awesome con CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<br>
<br>
<br>
<br>
<div class="cotainer centrar mt-5">
    <h2>Listado de Documentos Aprobados</h2>
    <hr>
    <br>
    <div class="row">
        <label for="desde" class="col-form-label">Desde</label>
        <div class="col">
            <input [(ngModel)]="desde" type="date" class="form-control" name="desde">
        </div>
        <label for="desde" class="col-form-label">Hasta</label>
        <div class="col">
            <input [(ngModel)]="hasta" type="date" class="form-control" name="hasta">
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" datatable [dtOptions]="dtOptions">

                    <!-- Position Column -->
                    <ng-container matColumnDef="ID">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:22px">ID</th>
                        <td mat-cell *matCellDef="let element" style="font-size:22px"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Area">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:22px">Area</th>
                        <td mat-cell *matCellDef="let element" style="font-size:22px"> {{element.area}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="Año">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:22px">Año</th>
                        <td mat-cell *matCellDef="let element" style="font-size:22px"> {{element.anio}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Folio">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:22px">Folio</th>
                        <td mat-cell *matCellDef="let element" style="font-size:22px"> {{element.folio}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Tipo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:22px">Tipo Documento</th>
                        <td mat-cell *matCellDef="let element" style="font-size:22px"> {{element.tipoDocumento.tipo}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Estado">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:22px">Estado</th>
                        <td mat-cell *matCellDef="let element" style="font-size:22px"> {{element.estado}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Fecha">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size:22px">Fecha</th>
                        <td mat-cell *matCellDef="let element" style="font-size:22px"> {{element.fechaCreacion}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
            </div>
        </div>
    </div>
    <br>
    <div class="relative fullwidth col-xs-12 mt-2">
        <button type="submit" id="submit" name="submit" role="button" class="form-btn semibold" value="filtrar" (click)="dateChange()">Filtrar</button>
    </div>
    <div class="relative fullwidth col-xs-12 mt-2">
        <button type="submit" id="submit" name="submit" role="button" class="form-btn semibold" (click)="limpiar()" value="limpiarFiltro">Limpiar</button>
    </div>
</div>

</html>
