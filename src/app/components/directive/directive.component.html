<button type="button" (click)="setButton()" class="btn btn-primary my-3">{{enable==true? 'Hide': 'Show'}}</button>
<div class="card">
  <div class="card-header">
    Course List
  </div>
  <ul class="list-group" *ngIf="enable">
    <li class="list-group-item" *ngFor="let course of courseList">
      {{ course }}
    </li>
  </ul>
</div>
