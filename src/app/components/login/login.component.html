<div class="">
  <h2 class="text-center">{{title}}</h2>
</div>
<div class="card border-primary">
  <div class="card-header text-center">
    <h3>{{title2}}</h3>
    <div class="card-body">
      <form class="" method="post">
        <div class="form-group col-sm6">
          <input [(ngModel)]="user.username" class="form-control" type="text" name="username" id="username" placeholder="Usuario" autofocus required>
        </div>
        <div class="form-group col-sm6">
          <input [(ngModel)]="user.password" class="form-control" type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group col-sm6">
          <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>
