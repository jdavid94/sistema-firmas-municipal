<nav aria-label="Page navigation example">
  <ul *ngIf="pages?.length > 0" class="pagination">
    <li class="page-item" *ngIf="paginador.number > 0"><a class="page-link" [routerLink]="['/customers/page', paginador.number - 1]">&laquo;</a></li>
    <li [ngClass]="paginador.first?'disabled page-item': 'page-item'"><a class="page-link" [routerLink]="['/customers/page', 0]">First</a></li>

    <li class="page-item" *ngFor="let page of pages" [ngClass]="page-1 == paginador.number?'active':''">
      <span class="page-link" *ngIf="page-1 == paginador.number">{{page}}</span>
      <a *ngIf="page-1 != paginador.number" class="page-link" [routerLink]="['/customers/page', page-1]">{{page}}</a>
    </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1"><a class="page-link" [routerLink]="['/customers/page', paginador.number + 1]">&raquo;</a></li>
    <li [ngClass]="paginador.last?'disabled page-item': 'page-item'"><a class="page-link" [routerLink]="['/customers/page', paginador.totalPages-1]">Last</a></li>
  </ul>
</nav>
